name: Test
on: [push, pull_request]

jobs:
  test:
    name: Test
    runs-on: macOS-latest
    strategy:
        matrix:
          destination: ['platform=iOS Simulator,name=iPhone 11', 'platform=iOS Simulator,name=iPhone 8']
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Build and test
        run: 
          xcodebuild clean test -project Mimic.xcodeproj -scheme Mimic -destination "${destination}" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
        env: 
         destination: ${{ matrix.destination }}
